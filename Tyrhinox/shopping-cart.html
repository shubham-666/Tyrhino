<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./shopping-cart.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fahkwang:ital,wght@0,200;0,400;1,300&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Figma Hand:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Whyte Inktrap:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Whyte:wght@400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,400;0,500;1,400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
    />
  </head>
  <body>
    <div class="shopping-cart">
      <div class="tomato">
        <div class="heirloom-tomato">Heirloom tomato</div>
        <div class="div">$5.99</div>
        <div class="lb">$5.99 / lb</div>
        <div class="input-field">
          <div class="lb1">1 lb</div>
          <img class="icon" alt="" src="./public/icon@2x.png" />
        </div>
        <img
          class="ed-o-neil-avvdzlhdowa-unsplash-icon"
          alt=""
          src="./public/edoneilavvdzlhdowaunsplash-1@2x.png"
        />
      </div>
      <div class="ginger">
        <div class="heirloom-tomato">Organic ginger</div>
        <div class="lb">$12.99 / lb</div>
        <div class="input-field">
          <b class="lb3">0.5 lb</b>
          <img class="icon" alt="" src="./public/icon@2x.png" />
        </div>
        <div class="div">$6.50</div>
        <img
          class="ed-o-neil-avvdzlhdowa-unsplash-icon"
          alt=""
          src="./public/noonbrewzicb4-ekmakunsplash@2x.png"
        />
      </div>
      <div class="onion">
        <div class="heirloom-tomato">Sweet onion</div>
        <div class="lb">$2.99 / lb</div>
        <div class="input-field">
          <b class="lb3">5 lb</b>
          <img class="icon" alt="" src="./public/icon@2x.png" />
        </div>
        <div class="div">$14.95</div>
        <img
          class="ed-o-neil-avvdzlhdowa-unsplash-icon"
          alt=""
          src="./public/k80-fkphulvmunsplash-2@2x.png"
        />
      </div>
      <div class="summary">
        <div class="order-summary">Order summary</div>
        <div class="subtotal">Subtotal</div>
        <div class="div3">$27.44</div>
        <div class="shipping">Shipping</div>
        <div class="div4">$3.99</div>
        <div class="tax">Tax</div>
        <div class="div5">$2.00</div>
        <div class="total">Total</div>
        <div class="div6">$33.43</div>
        <div class="button1">
          <div class="continue-to-payment">Continue to payment</div>
          <img class="icon3" alt="" src="./public/icon.svg" />
        </div>
      </div>
      <div class="page-heading">
        <div class="items">3 items</div>
        <div class="basket">Basket</div>
        <div class="divider"></div>
      </div>
      <div class="navigation">
        <div class="world-peas1">World Peas</div>
        <div class="shop1">Shop</div>
        <div class="newstand1">Newstand</div>
        <div class="who-we-are1">Who we are</div>
        <div class="my-profile1">My profile</div>
        <div class="cart-button1">
          <div class="basket-31">Basket (3)</div>
        </div>
      </div>
    </div>
  </body>
</html>
